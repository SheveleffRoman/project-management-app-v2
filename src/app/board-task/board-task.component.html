<div class="task_block" *ngIf="task" id="{{task.id}}">
    <div class="task_options">
        <select name="priority" id="priority" [(ngModel)]="selectedPriority"
            [ngClass]="{'low': selectedPriority === 'low', 'high': selectedPriority === 'high'}">
            <option value="low">Low</option>
            <option value="high">High</option>
        </select>
        <span>...</span>
    </div>
    <h1>{{task.name}}</h1>
    <p>{{task.description}}</p>
</div>
