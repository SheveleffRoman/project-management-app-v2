<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Log in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="logInSection" novalidate class="space-y-6" (ngSubmit)="onSubmit()">
      <!-- Login Field -->
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900">Login</label>
        <div class="mt-2">
          <input formControlName="login" id="login" name="login" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div class="errorMsg text-red-400"
          *ngIf="logInSection.get('login')!.invalid && (logInSection.get('login')!.touched || logInSection.get('login')!.dirty)">
          <div *ngIf="logInSection.get('login')!.hasError('pattern')">Имя должно использовать только латинские буквы.</div>
          <div *ngIf="logInSection.get('login')!.hasError('required')">Поле не может быть пустым.</div>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <div class="flex items-center justify-between">
          <label class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input formControlName="password" id="password" name="password" type="password"
            autocomplete="current-password" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div class="errorMsg text-red-400"
          *ngIf="logInSection.get('password')!.hasError('required') && (logInSection.get('password')!.touched || logInSection.get('password')!.dirty)">
          Поле не может быть пустым.
        </div>
        <div class="errorMsg text-red-400"
          *ngIf="logInSection.get('password')!.hasError('pattern') && (logInSection.get('password')!.touched || logInSection.get('password')!.dirty)">
          Пароль должен быть более 6 символов с одной заглавной буквой и символом.
        </div>
      </div>

      <!-- Log in Button -->
      <div>
        <button type="submit" [disabled]="isLoading"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">{{buttonText}}</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a routerLink="/welcome/signup" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a 14 day free
        trial</a>
    </p>
  </div>
</div>
