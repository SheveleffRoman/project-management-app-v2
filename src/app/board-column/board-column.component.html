<div class="column_block">
    <div class="column_header">
        <p *ngIf="!isHidden">{{board.title}}</p>
        <input *ngIf="isHidden" type="text" [(ngModel)]="newBoardName" (focus)="clearInput()">
        <button (click)="renameBoard()" *ngIf="isHidden">&#9745;</button>
        <button (click)="abortRenameBoard()" *ngIf="isHidden">&#9746;</button>
        <button (click)="deleteBoard(boardName)" *ngIf="isHidden">&#10007;</button>
        <!-- <span>{{board.tasks.length}}</span> -->
        <svg *ngIf="!isHidden" (click)="showAddForm()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none">
            <path opacity="0.2"
                d="M16.19 2H7.81C4.17 2 2 4.17 2 7.81V16.18C2 19.83 4.17 22 7.81 22H16.18C19.82 22 21.99 19.83 21.99 16.19V7.81C22 4.17 19.83 2 16.19 2Z"
                fill="#50E5" />
            <path
                d="M16 11.25H12.75V8C12.75 7.59 12.41 7.25 12 7.25C11.59 7.25 11.25 7.59 11.25 8V11.25H8C7.59 11.25 7.25 11.59 7.25 12C7.25 12.41 7.59 12.75 8 12.75H11.25V16C11.25 16.41 11.59 16.75 12 16.75C12.41 16.75 12.75 16.41 12.75 16V12.75H16C16.41 12.75 16.75 12.41 16.75 12C16.75 11.59 16.41 11.25 16 11.25Z"
                fill="#5030E5" />
        </svg>
        <svg (click)="showBoardRenameForm()" *ngIf="!isHidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 30 30" fill="none">
            <path
                d="M11.25 27.5H18.75C25 27.5 27.5 25 27.5 18.75V11.25C27.5 5 25 2.5 18.75 2.5H11.25C5 2.5 2.5 5 2.5 11.25V18.75C2.5 25 5 27.5 11.25 27.5Z"
                fill="#5030E5" fill-opacity="0.2" />
            <path
                d="M16.1375 9.80001L9.64998 16.2875C9.39998 16.5375 9.16249 17.025 9.11249 17.375L8.76249 19.85C8.63749 20.75 9.26249 21.375 10.1625 21.25L12.6375 20.9C12.9875 20.85 13.475 20.6125 13.725 20.3625L20.2125 13.875C21.325 12.7625 21.8625 11.4625 20.2125 9.81251C18.5625 8.15001 17.2625 8.67501 16.1375 9.80001Z"
                stroke="#5030E5" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                stroke-linejoin="round" />
            <path d="M15.2125 10.725C15.7625 12.6875 17.3 14.2375 19.275 14.7875" stroke="#5030E5" stroke-width="1.5"
                stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </div>
    <div class="tasks" cdkDropList [cdkDropListData]="tasks" (cdkDropListDropped)="dropTask($event)">
        <app-board-task [cdkDragData]="task" class="task-box" *ngFor="let task of tasks" [task]="task" [boardName]="boardName" [projectName]="projectName" [order]="task.order" cdkDrag (taskDeleted)="onDeleteTask($event)" (taskChanged)="onUpdateTask()">
        </app-board-task>
    </div>
</div>
