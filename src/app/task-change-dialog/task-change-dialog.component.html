<h1 mat-dialog-title>Task change</h1>
<div mat-dialog-content class="input_fields">
  <mat-form-field>
    <mat-label>Task Name</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Task description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No</button>
  <button mat-button (click)="onChange()">Ok</button>
</div>
