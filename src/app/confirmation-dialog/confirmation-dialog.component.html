<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Would you like to delete {{data.message}}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="closeDialog()">No</button>
  <button mat-button mat-dialog-close (click)="confirm()">Ok</button>
</div>
