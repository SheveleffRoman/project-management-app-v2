  <div class="boards_wrapper" cdkDropListGroup cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="dropCol($event)" [cdkDropListData]="boards">
    <app-board-column *ngFor="let board of boards" [board]="board" [boards]="boards" [boardId]="board._id!" [projectId]="projectId" [projectName]="projectName" [userId]="userId" [boardName]='board.title' cdkDrag cdkDragLockAxis="x" (boardDeleted)="onBoardDeleted($event)"></app-board-column>
  </div>
</div>
<div *ngIf="showForm" class="center-form">
  <!-- Форма для добавления новой задачи -->
  <div class="input_task_form">
      <input [(ngModel)]="newBoardName" placeholder="Column Name" class="input_name">
      <button (click)="addBoard()" class="input_task_btn">&#9745;</button>
      <button (click)="closeAddColForm()" class="input_task_btn">&#9746;</button>
  </div>
</div>
