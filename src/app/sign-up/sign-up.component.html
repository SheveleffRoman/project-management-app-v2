<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign up to your account
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form [formGroup]="signUpSection" novalidate class="space-y-6" action="#" (ngSubmit)="onSubmit()">
            <div>
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                <div class="mt-2">
                    <input formControlName="name" id="name" name="name" type="text" autocomplete="" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div class="errorMsg text-red-400"
                    *ngIf="signUpSection.get('name')!.invalid && (signUpSection.get('name')!.touched || signUpSection.get('name')!.dirty)">
                    <div *ngIf="signUpSection.get('name')!.hasError('pattern')">Имя должно использовать только
                        буквы, цифры или дефис.</div>
                    <div *ngIf="signUpSection.get('name')!.hasError('required')">Поле не может быть пустым.</div>
                </div>
            </div>

            <div>
                <label for="login" class="block text-sm font-medium leading-6 text-gray-900">Login</label>
                <div class="mt-2">
                    <input formControlName="login" id="login" name="login" type="text" autocomplete="" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div class="errorMsg text-red-400"
                    *ngIf="signUpSection.get('login')!.invalid && (signUpSection.get('login')!.touched || signUpSection.get('login')!.dirty)">
                    <div *ngIf="signUpSection.get('login')!.hasError('pattern')">Логин должен иметь только
                        латинские буквы, цифры и символы - < > ( ) # $ . ? / *</div>
                    <div *ngIf="signUpSection.get('login')!.hasError('required')">Поле не может быть пустым.</div>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <!-- <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div> -->
                </div>
                <div class="mt-2">
                    <input formControlName="password" id="password" name="password" type="password"
                        autocomplete="current-password" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div class="errorMsg text-red-400"
                    *ngIf="signUpSection.get('password')!.invalid && (signUpSection.get('password')!.touched || signUpSection.get('password')!.dirty)">
                    <div *ngIf="signUpSection.get('password')!.hasError('pattern')">Только латинские буквы, цифры и символы.</div>
                    <div *ngIf="signUpSection.get('password')!.hasError('required')">Поле не может быть пустым.</div>
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="isLoading"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">{{buttonText}}</button>
            </div>
        </form>
    </div>
</div>
